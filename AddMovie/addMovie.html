      .form-container {
        width: 75%;

        padding: 2rem;
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: bold;
      }

      .form-floating {
        margin-bottom: 1rem;
        background-color: #e5d4fc;

        font-size: 1rem;
      }

      .form-control {
        background-color: #e5d4fc;
      }

      .submit-btn {
        display: flex;
        justify-content: center;
        margin-top: 1.5rem;
      }

      .submit-btn button {
        padding: 0.6rem 1.5rem;
        font-size: 1rem;
        background-color: rgb(138, 74, 222);
        background-image: linear-gradient(
          90deg,
          rgba(145, 129, 244, 1),
          rgba(80, 56, 237, 1)
        );
        color: white;
        border-radius: 10px;
        box-shadow: #4c3a74;
        font-weight: 700;
        font-style: normal;
        border:none;
      }

      .file-upload-container {
        display: flex;
        justify-content: space-between;
        background-color: #ded1f2;
       
        border-radius: 15px;
        padding: 0.8rem;
        width: 100%;
      }

      .file-upload-container input[type="file"] {
        border: none;
        background-color: transparent;
        color: #f7f7f7;
        width: 0%;
      }

      .file-upload-container input[type="file"]::file-selector-button {
        display: none;
      }

      .file-upload-container label {
        color: #4c3a74;
        font-size: 1rem;
      }

      

      .upload-icon {
        background-color: #4c3a74;
        border: none;
        border-radius: 50%;
        padding: 0.75rem;
        margin-left: 1rem;
        cursor: pointer;
        color: white;
      }

    <div class="form-container">
      <h2>MASUKAN DATA FILM</h2>
      <form>
        <!-- Judul -->
        <div class="form-floating mb-3 rounded-4">
          <input
            type="text"
            class="form-control rounded-4"
            id="judul"
            placeholder="Judul"
          />
          <label for="judul">Judul</label>
        </div>
      
        <!-- Genre -->
        <div class="form-floating mb-3 rounded-4">
          <input
            type="text"
            class="form-control rounded-4"
            id="genre"
            placeholder="Genre"
          />
          <label for="genre">Genre</label>
        </div>
      
        <!-- Rating -->
        <div class="form-floating mb-3 rounded-4">
          <input
            type="text"
            class="form-control rounded-4"
            id="rating"
            placeholder="Rating"
          />
          <label for="rating">Rating</label>
        </div>
      
        <!-- Umur -->
        <div class="form-floating mb-3 rounded-4">
          <input
            type="text"
            class="form-control rounded-4"
            id="umur"
            placeholder="Umur"
          />
          <label for="umur">Umur</label>
        </div>
      </form>
      
        <!-- Upload Poster -->
        <div class="file-upload-container">
          <span class="input-text start">Upload Poster</span>
          <!-- File Input -->
          <input type="file" id="uploadPoster" placeholder="Upload poster..." />
          <label for="uploadPoster">
            <img
              src="/aset_movie/image/icon_upload.jpeg"
              style="width: 2rem; height: 2rem"
            />
          </label>
          
        </div>

        

        <!-- Add Movie Button -->
        <div class="submit-btn">
          <button type="submit" class="btn btn-primary">Add movie</button>
        </div>
      </form>
    </div>
